    Search
  </button>

<div style="width: 100%;">
  <div class="back">
    <div class="card cardCss" *ngFor="let movie of MovieData">
      <img
        *ngIf="movie.Poster !== 'N/A'"
        class="card-img-top"
        style="height: 350px;"
        src="{{ movie.Poster }}"
      />
      <img
        *ngIf="movie.Poster === 'N/A'"
        class="card-img-top"
        src="../assets/img/na.jpg"
      />

      <div class="card-body cardBodyCss">
        <h5 class="card-title">{{ movie.Title }}</h5>
        <p class="card-text">{{ movie.Year }}</p>
      </div>
    </div>
  </div>
</div>

<div class="back" *ngIf="!MovieData">
  <p>NO DATA</p>
</div>
